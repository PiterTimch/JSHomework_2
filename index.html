<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма реєстрації</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/css/cropper.min.css" rel="stylesheet" />

    <script src="/js/loader.js"></script>
</head>
<body class="bg-gray-100">
    <script>loadDOM('/partials/header.html')</script>

    <div class="flex items-center justify-center min-h-screen">
        <form id="registerForm" class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md space-y-6 border border-gray-300">
            <h2 class="text-2xl font-bold text-center text-[#009e86]">Реєстрація</h2>

            <div class="flex gap-4">
                <div>
                    <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First name</label>
                    <input type="text" id="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required />
                </div>

                <div>
                    <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last name</label>
                    <input type="text" id="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Doe" required />
                </div>
            </div>

            <div class="relative w-full">
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your Email</label>
                <div class="relative mb-6">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 16">
                            <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z" />
                            <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z" />
                        </svg>
                    </div>
                    <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="name@flowbite.com">
                </div>
            </div>

            <div class="flex gap-4">
                <div>
                    <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 start-0 top-0 flex items-center ps-3.5 pointer-events-none">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 19 18">
                                <path d="M18 13.446a3.02 3.02 0 0 0-.946-1.985l-1.4-1.4a3.054 3.054 0 0 0-4.218 0l-.7.7a.983.983 0 0 1-1.39 0l-2.1-2.1a.983.983 0 0 1 0-1.389l.7-.7a2.98 2.98 0 0 0 0-4.217l-1.4-1.4a2.824 2.824 0 0 0-4.218 0c-3.619 3.619-3 8.229 1.752 12.979C6.785 16.639 9.45 18 11.912 18a7.175 7.175 0 0 0 5.139-2.325A2.9 2.9 0 0 0 18 13.446Z" />
                            </svg>
                        </div>
                        <input type="text" id="phone" aria-describedby="helper-text-explanation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                    </div>
                </div>

                <div>
                    <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                    <div class="flex">
                        <span class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-s-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600">
                            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                            </svg>
                        </span>
                        <input type="text" id="username" class="rounded-none rounded-e-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="elonmusk">
                    </div>
                </div>
            </div>

            <!--<div class="flex gap-4">
            <label class="flex items-center cursor-pointer">
                <input type="radio" name="gender" value="male" class="hidden peer" required>
                <span class="p-3 rounded-full bg-[#00ffd5] text-white text-xl peer-checked:ring-4 peer-checked:ring-[#009f99]">👨</span>
            </label>
            <label class="flex items-center  cursor-pointer">
                <input type="radio" name="gender" value="female" class="hidden peer" required>
                <span class="p-3 rounded-full bg-[#00ffd5] text-white text-xl peer-checked:ring-4 peer-checked:ring-[#009f99]">👩</span>
            </label>
        </div>-->

            <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" id="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="*****" required />
            </div>

            <div class="flex items-center justify-center">
                <img id="loadedImage" class="rounded-full hidden" />
            </div>


            <label class="block border-2 border-dashed border-[#00ffd5] rounded-xl p-6 text-center cursor-pointer relative">
                <input type="file" class="absolute inset-0 opacity-0 cursor-pointer" accept="image/*" id="fileInput">
                <span id="fileLabel" class="text-gray-500">Перетягніть або виберіть фото</span>
            </label>

            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox" required>
                <span class="text-sm">Я приймаю <a href="#" class="text-[#009f99] underline">політику компанії</a></span>
            </label>

            <p class="text-sm text-[#bf0000] hidden" id="errorMessage"></p>

            <div class="flex gap-4">
                <button type="submit" class="bg-[#009e86] text-white font-bold p-3 rounded-lg hover:scale-105 hover:bg-[#00c2a5] transition-transform duration-300 active:scale-95 shadow-md">
                    Зареєструватися
                </button>
                <button type="reset" class="btn bg-gray-300 text-gray-800 font-bold p-3 rounded-lg hover:scale-105 hover:bg-gray-400 transition-transform duration-300 active:scale-95 shadow-md">
                    Очистити
                </button>
            </div>

        </form>
    </div>

    <script src="/js/site.js"></script>

    <script src="/js/cropper.min.js"></script>

    <script>loadDOM('/partials/modal.html')</script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/7.6.1/imask.min.js"></script>

    <script>
        IMask(
            document.getElementById('phone'),
            {
                mask: '+{38}(000)000-00-00'
            }
        )
    </script>
</body>
</html>
